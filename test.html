<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            font-family: "Consolas";
        }
    </style>
</head>
<body>
    <script>
        var rows = 15;
        for(var a = 1; a <= rows; a ++) {
            for(var b = 1; b <= a; b++) {
                document.write(b);
            }
            var amountoftwodigits = Math.max(0, rows - 10)
            var surpassedtwodigits = Math.max(0, amountoftwodigits)
            document.write("-".repeat((rows-a+amountoftwodigits)+surpassedtwodigits*2));
            for(var b = a; b > 0; b--) {
                document.write(b);
            }
        document.write("<br>");
        }
    </script>
</body>
</html>
